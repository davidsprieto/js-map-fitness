<body>
<div id="sidebar" class="sidebar">
    <img src="./assets/logo.png" alt="Logo" class="logo"/>
    <div class="workouts__header--none-listed hidden">Click a location on the map to log where you worked out!</div>
    <button class="workouts__modify--delete-all hidden"><span>Delete Workouts</span></button>

    <ul id="workouts" class="workouts">
        <form class="new__workout--form hidden">
            <div class="new__workout--form-header-container">
                <div class="new__workout--form-header-label">Add Workout</div>
                <div class="new__workout--close-form-btn">X</div>
            </div>
            <br/>
            <div class="form__row">
                <label class="form__label">Type</label>
                <select class="form__input new__workout--form-input-type">
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                </select>
            </div>
            <div class="form__row">
                <label class="form__label">Distance</label>
                <input class="form__input new__workout--form-input-distance" placeholder="miles"/>
            </div>
            <div class="form__row">
                <label class="form__label">Duration</label>
                <input class="form__input new__workout--form-input-duration" placeholder="minutes"/>
            </div>
            <div class="form__row">
                <label class="form__label">Cadence</label>
                <input class="form__input new__workout--form-input-cadence" placeholder="steps/min"/>
            </div>
            <div class="form__row form__row--hidden">
                <label class="form__label">Elev. Gain</label>
                <input class="form__input new__workout--form-input-elevation" placeholder="meters"/>
            </div>
            <button class="new__workout-form-submit-btn">Add</button>
        </form>

        </div>
        <br/>
